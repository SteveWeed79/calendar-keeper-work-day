<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>



  <div class="container dateArea">
    <!-- Timeblocks go here -->
  </div>

  <main class="container-fluid col-12" id="buttonContainer">
    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">9 AM</span>
          </div>
          <textarea class="form-control textarea" id="hour-9"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text pr-1" id="tenAM">10 AM</span>
          </div>
          <textarea class="form-control textarea" id="hour-10"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text pr-1" id="elevenAM">11 AM</span>
          </div>
          <textarea class="form-control textarea" id="hour-11"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text pr-1" id="twelvePM">12 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-12"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-wrap" id="onePM">1 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-13"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-wrap" id="twoPM">2 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-14"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-wrap" id="hour-15">3 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-15"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-wrap" id="fourPM">4 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-16"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>

    <section class="container">
      <div class="col-12 pb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text text-wrap" id="fivePM">5 PM</span>
          </div>
          <textarea class="form-control textarea" id="hour-17"></textarea>
          <button class="btn saveBtn" type="button" id="button-addon2">Button</button>
    </section>


  </main>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
